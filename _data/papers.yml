  - title: "pyStoNED: A Python package for convex regression and frontier estimation"
    link: https://arxiv.org/abs/2109.12962
    authors: Sheng Dai, Yu-Hsueh Fang, Chia-Yen Lee, Timo Kuosmanen
    publisher: arXiv:2109.12962
    year: Sep 2021
    abstract: Shape-constrained nonparametric regression is a growing area in econometrics, statistics, 
              operations research, machine learning and related fields. In the field of productivity and efficiency analysis, 
              recent developments in the multivariate convex regression and related techniques such as convex quantile 
              regression and convex expectile regression have bridged the long-standing gap between the conventional 
              deterministic-nonparametric and stochastic-parametric methods. Unfortunately, the heavy computational
              burden and the lack of powerful, reliable, and fully open access computational package has slowed down
              the diffusion of these advanced estimation techniques to the empirical practice. The purpose of the 
              Python package pyStoNED is to address this challenge by providing a freely available and user-friendly
              tool for the multivariate convex regression, convex quantile regression, convex expectile regression, 
              isotonic regression, stochastic nonparametric envelopment of data, and related methods. This paper 
              presents a tutorial of the pyStoNED package and illustrates its application, focusing on the estimation 
              of frontier cost and production functions.

  - title: "Variable selection in convex quantile regression: L1-norm or L0-norm regularization?"
    link: https://arxiv.org/abs/2107.03119
    authors: Sheng Dai
    publisher: arXiv:2107.03119
    year: Jul 2021
    abstract: The curse of dimensionality is a recognized challenge in nonparametric estimation. 
              This paper develops a new L0-norm regularization approach to the convex quantile and expectile regressions
              for subset variable selection. We show how to use mixed integer programming to solve the proposed L0-norm
              regularization approach in practice and build a link to the commonly used L1-norm regularization approach. 
              A Monte Carlo study is performed to compare the finite sample performances of the proposed L0-penalized 
              convex quantile and expectile regression approaches with the L1-norm regularization approaches. 
              The proposed approach is further applied to benchmark the sustainable development performance of 
              the OECD countries and empirically analyze the accuracy in the dimensionality reduction of variables. 
              The results from the simulation and application illustrate that the proposed L0-norm regularization 
              approach can more effectively address the curse of dimensionality than the L1-norm regularization 
              approach in multidimensional spaces.
  
